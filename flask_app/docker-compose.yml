version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    container_name: flask_app
    volumes:
      - ./data:/app/data  # Mount local 'data' directory for persistence
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - web